<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Swipers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
    <style>

        
      
        .gallery-thumbs .swiper-slide {
          
            font-size: 1.2rem;
          
        }
        .swiper-pagination {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-end justify-content-between">

    <div class="swiper-container gallery-top col-8 overflow-hidden">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./img/1.png" alt="Image 1">
            </div>
            <div class="swiper-slide">
                <img src="./img/2.png" alt="Image 2">
            </div>
            <div class="swiper-slide">
                <img src="./img/3.png" alt="Image 3">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    
    <div class="swiper-container gallery-thumbs overflow-hidden ps-5 swiperText col-6">
        <h2>베스트상품</h2>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                
                <ul class="list-unstyled">
                    <li>샤인머스켓 시카 바하 토너1</li>
                    <li class="text-nowrap">샤인머스캣 추출물과 바하 성분이 각질을 케어해
                        <span class="d-block">피부결을 매끈하게 마무리해주는 토너패드</span>
                    </li>
                </ul>
            </div>
            <div class="swiper-slide">
                <ul class="list-unstyled">
                    <li>샤인머스켓 시카 바하 토너2</li>
                    <li class="text-nowrap">샤인머스캣 추출물과 바하 성분이 각질을 케어해
                        <span class="d-block">피부결을 매끈하게 마무리해주는 토너패드</span>
                    </li>
                </ul>
            </div>
            <div class="swiper-slide">
                <ul class="list-unstyled">
                    <li>샤인머스켓 시카 바하 토너3</li>
                    <li class="text-nowrap">샤인머스캣 추출물과 바하 성분이 각질을 케어해
                        <span class="d-block">피부결을 매끈하게 마무리해주는 토너패드</span>
                    </li>
                </ul>
            </div>
        </div>
        <button>구매하러가기</button>
    </div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    // Initialize Swiper
    var galleryTop = new Swiper('.gallery-top', {
        spaceBetween: 10,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });

    var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 10,
        slidesPerView: 1,
        freeMode: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
        slideToClickedSlide: true,
    });

    galleryTop.on('slideChange', function () {
        galleryThumbs.slideTo(galleryTop.activeIndex);
    });

    galleryThumbs.on('slideChange', function () {
        galleryTop.slideTo(galleryThumbs.activeIndex);
    });
</script>

</body>
</html>
