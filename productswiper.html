<script>
    document.addEventListener('DOMContentLoaded', function() {
        var galleryTop = new Swiper('.gallery-top', {
            spaceBetween: 10,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            loop: true,
            on: {
                slideChange: function () {
                    var activeIndex = this.realIndex;
                    var origincls = 'productguide position-relative';
                    document.querySelector('.productguide').classList = 'active-' + activeIndex +' '+ origincls;
                }
            }
        });
    });
</script>
